<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кальянный Миксер — MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <link rel="icon" href="Logo Black.png" />
  <style>
    :root{
      --bg:#000;--panel:#0c0c0c;--panel-2:#151515;--border:#242424;
      --text:#fff;--muted:#f0e9db;--accent:#f0b85a;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .container{max-width:420px;margin:0 auto;padding:16px;display:grid;gap:16px}
    header.title{text-align:center;font-weight:700;color:var(--muted);font-size:20px}
    .tabs{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;background:var(--panel-2);
      padding:6px;border-radius:14px}
    .tab-btn{background:transparent;border:none;color:#fff;padding:10px;border-radius:10px;
      cursor:pointer;transition:.15s transform,.2s background}
    .tab-btn.active{background:var(--accent);color:#000}
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="app.js"></script>
</body>
</html>
