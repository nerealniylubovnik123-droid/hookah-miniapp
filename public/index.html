<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Debug ‚Äî Telegram MiniApp</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 12px;
    }
  </style>
</head>
<body>
  <h2>üîç Telegram WebApp Auth Debug</h2>
  <div id="output">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è Telegram SDK...</div>

  <script>
    const output = document.getElementById("output");
    const log = (...args) => {
      const time = new Date().toLocaleTimeString();
      output.textContent += `\n[${time}] ${args.join(" ")}`;
    };

    function safe(fn) {
      try { return fn(); } catch (e) { return undefined; }
    }

    function checkTelegram() {
      const tg = safe(() => window.Telegram);
      const webApp = safe(() => window.Telegram.WebApp);
      const initData = safe(() => webApp?.initData);
      const initDataUnsafe = safe(() => webApp?.initDataUnsafe);
      const user = initDataUnsafe?.user;

      output.textContent = "";
      log("=== Telegram SDK Diagnostic ===");
      log(`Telegram SDK: ${tg ? "‚úÖ –Ω–∞–π–¥–µ–Ω" : "‚ùå –Ω–µ—Ç"}`);
      log(`WebApp: ${webApp ? "‚úÖ –µ—Å—Ç—å" : "‚ùå –Ω–µ—Ç"}`);
      log(`initData: ${initData ? "‚úÖ –µ—Å—Ç—å" : "‚ùå –Ω–µ—Ç"}`);
      log(`initDataUnsafe: ${initDataUnsafe ? "‚úÖ –µ—Å—Ç—å" : "‚ùå –Ω–µ—Ç"}`);
      if (user) {
        log(`user.id: ${user.id}`);
        log(`user.username: ${user.username}`);
        log(`user.first_name: ${user.first_name}`);
        log(`user.last_name: ${user.last_name}`);
        log(`language_code: ${user.language_code}`);
      } else {
        log("‚ùå user –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ initDataUnsafe");
      }

      log("\ninitData –ø–æ–ª–Ω—ã–π:");
      log(JSON.stringify(initData, null, 2) || "‚ùå –ø—É—Å—Ç–æ");
      log("\ninitDataUnsafe –ø–æ–ª–Ω—ã–π:");
      log(JSON.stringify(initDataUnsafe, null, 2) || "‚ùå –ø—É—Å—Ç–æ");
    }

    setInterval(checkTelegram, 1000);
    checkTelegram();
  </script>
</body>
</html>
