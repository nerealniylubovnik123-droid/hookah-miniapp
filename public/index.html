<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кальянный Миксер</title>
  <link rel="icon" href="Logo Black.png" />
  <style>
    :root { --bg:#000; --accent:#f0b85a; --text:#fff; }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{
      width:100vw;height:100vh;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;overflow:hidden;
    }
    .bg-smoke{
      position:absolute;inset:0;background:url('smoke.gif') center/cover no-repeat;
      opacity:.6;z-index:0;
    }
    .container{
      position:relative;z-index:2;height:100%;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      text-align:center;gap:24px;padding:20px;animation:fadein 1.5s ease;
    }
    @keyframes fadein{from{opacity:0;transform:translateY(20px);}
                      to{opacity:1;transform:translateY(0);}}
    h1{font-size:20px;font-weight:600;color:var(--accent);
      text-shadow:0 0 12px rgba(240,184,90,0.35);}
    .logo-main{width:160px;max-width:60%;animation:float 6s ease-in-out infinite;}
    @keyframes float{0%,100%{transform:translateY(0);}
                     50%{transform:translateY(-8px);}}
    .logo-btn{
      width:120px;height:120px;border-radius:50%;
      background:radial-gradient(circle at 50% 50%,#f0b85a 0%,#d79e45 60%,#000 100%);
      display:flex;justify-content:center;align-items:center;cursor:pointer;
      box-shadow:0 0 25px rgba(240,184,90,0.5);
      animation:pulse 3s infinite ease-in-out;
      transition:transform .25s ease,box-shadow .25s ease;
    }
    .logo-btn:hover{transform:scale(1.1);box-shadow:0 0 35px rgba(240,184,90,0.8);}
    @keyframes pulse{
      0%,100%{box-shadow:0 0 25px rgba(240,184,90,0.4);}
      50%{box-shadow:0 0 40px rgba(240,184,90,0.9);}
    }
    .logo-btn img{width:70%;height:70%;border-radius:50%;}
  </style>
</head>
<body>
  <div class="bg-smoke"></div>
  <div class="container">
    <h1>Добро пожаловать в мир кальянной миксологии от</h1>
    <img src="Logo Black.png" class="logo-main" alt="Logo">
    <div class="logo-btn" onclick="enterApp()">
      <img src="logo-btn.png" alt="Войти">
    </div>
  </div>
  <script>
    function enterApp(){
      document.body.style.transition="opacity 1s ease";
      document.body.style.opacity="0";
      setTimeout(()=>window.location.href="app.html",1000);
    }
  </script>
</body>
</html>
