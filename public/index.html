<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hookah MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #000;
      color: #f0e9db;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-size: 1.1rem;
      color: #f0e9db;
    }
    .hidden { display: none; }
    button {
      background: #151515;
      color: white;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 0.95rem;
      margin: 5px;
    }
    button.active {
      background: #f0b85a;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="telegram-check" class="center hidden">
    ❗ Откройте приложение через Telegram Mini App (бота)
  </div>

  <div id="app" class="hidden"></div>

  <script>
    // === Telegram User Detection ===
    function initTelegramUser() {
      let user = null;
      try {
        const tg = window.Telegram?.WebApp;
        if (tg?.initDataUnsafe?.user) {
          user = tg.initDataUnsafe.user;
        }
      } catch (_) {}

      if (!user) {
        return { id: "guest", username: "guest", name: "Гость" };
      }

      const fullName = [user.first_name, user.last_name].filter(Boolean).join(" ") || user.username || `User ${user.id}`;
      return { id: String(user.id), username: user.username || "no_username", name: fullName };
    }

    const user = initTelegramUser();
    const isAdmin = user.username === "Tutenhaman";
    const inTelegram = !!window.Telegram?.WebApp;

    // === Render ===
    if (!inTelegram || user.username === "guest") {
      document.getElementById("telegram-check").classList.remove("hidden");
    } else {
      document.getElementById("app").classList.remove("hidden");
      initApp();
    }

    function initApp() {
      const app = document.getElementById("app");
      app.innerHTML = `
      <div style="max-width:420px;margin:0 auto;padding:16px">
        <h2 style="text-align:center;color:#f0b85a;">Кальянный миксер</h2>
        <div style="text-align:center;font-size:0.9rem;opacity:0.8;margin-bottom:12px;">
          Пользователь: ${user.name} ${isAdmin ? "⭐" : ""}
        </div>
        <div style="display:flex;justify-content:space-around;margin-bottom:16px;">
          <button id="tab-mixes">Миксы</button>
          <button id="tab-builder">Конструктор</button>
          ${isAdmin ? `<button id="tab-admin">Админ</button>` : ""}
        </div>
        <div id="content" style="color:white;font-size:0.9rem;">Выберите вкладку</div>
      </div>`;

      const content = document.getElementById("content");
      const btnMixes = document.getElementById("tab-mixes");
      const btnBuilder = document.getElementById("tab-builder");
      const btnAdmin = document.getElementById("tab-admin");

      const tabs = [btnMixes, btnBuilder, btnAdmin].filter(Boolean);
      const activate = (btn) => {
        tabs.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      };

      btnMixes.onclick = () => {
        activate(btnMixes);
        content.innerHTML = `<b>Раздел миксов гостей</b><br>Рекомендации и сохранённые миксы.`;
      };

      btnBuilder.onclick = () => {
        activate(btnBuilder);
        content.innerHTML = `<b>Конструктор миксов</b><br>Выбор брендов и вкусов, создание собственного микса.`;
      };

      if (isAdmin && btnAdmin) {
        btnAdmin.onclick = () => {
          activate(btnAdmin);
          content.innerHTML = `<b>Админ-панель</b><br>Добавление брендов, вкусов и управление запрещёнными словами.`;
        };
      }
    }
  </script>
</body>
</html>
